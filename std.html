<!DOCTYPE html>
<html>
<body>
<h1>Student Information</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="rollNumber">Roll Number:</label>
  <input type="number" id="rollNumber" name="rollNumber"><br><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>
  <h2>Marks</h2>
  <label for="math">Math:</label>
  <input type="number" id="math" name="math"><br><br>
  <label for="science">Science:</label>
  <input type="number" id="science" name="science"><br><br>
  <label for="english">English:</label>
  <input type="number" id="english" name="english"><br><br>
  <label for="history">History:</label>
  <input type="number" id="history" name="history"><br><br>
  <input type="button" value="Display Info" onclick="displayInfo()">
</form>
<p id="student-info"></p>

<script>
class Student {
  constructor(name, rollNumber, address, marks) {
    this.name = name;
    this.rollNumber = rollNumber;
    this.address = address;
    this.marks = marks;
  }
  getInfo = () => {
    const totalMarks = this.marks.reduce((a, b) => a + b, 0);
    const averageMarks = totalMarks / this.marks.length;
    return `Name: ${this.name}, Roll Number: ${this.rollNumber}, Address: ${this.address},
            Marks: ${this.marks.join(', ')}, Total Marks: ${totalMarks}, Average Marks: ${averageMarks.toFixed(2)}`;
  }
}

let students = [];

const displayInfo = () => {
  const name = document.getElementById("name").value;
  const rollNumber = parseInt(document.getElementById("rollNumber").value);
  const address = document.getElementById("address").value;
  const math = parseInt(document.getElementById("math").value);
  const science = parseInt(document.getElementById("science").value);
  const english = parseInt(document.getElementById("english").value);
  const history = parseInt(document.getElementById("history").value);
  const marks = [math, science, english, history];
  const student1 = new Student(name, rollNumber, address, marks);
  students.push(student1);
  document.getElementById("student-info").innerHTML = students.map(student => student.getInfo()).join('<br>');
}
</script>

</body>
</html>
